<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">


  <div padding-top text-center *ngIf="username">
    <!--<img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">-->
    <!--<h2>{{username}}</h2>-->



    <div *ngFor="let item of users">
      <div *ngIf="(item.correo_cli === username)">
        <h2>Bienvenido: {{item.nombre_cli}}
        </h2>

        <h4>Para poder registrar productos primero registre su Empresa, Gracias.</h4>

        <ion-list inset>


          <button ion-item (click)="agregarEmpresa(item)">Agregar Empresa </button>
          <!--<button ion-item (click)="agregarSucursal(item)">Agregar Sucursal </button>-->
          <button ion-item (click)="agregarProducto(item.id_cliente)">Agregar Producto</button>
          <button ion-item (click)="verProducto(item.id_empresa)">Ver mis productos</button>
          <button ion-item (click)="verEmpresa(item)">Ver Empresa</button>
          <button ion-item (click)="updateData(item)">Actualizar mis datos</button>
          <button ion-item (click)="changePassword(item)">Cambiar contrase√±a </button>
          <button ion-item (click)="support()">Contactanos</button>
          <button ion-item (click)="logout()">Salir</button>


        </ion-list>

      </div>

    </div>




  </div>





</ion-content>
