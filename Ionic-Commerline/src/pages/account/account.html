<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">


  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>



    <ion-list inset>

      <button ion-item (click)="agregarEmpresa()">Agregar Empresa</button>
      <button ion-item (click)="agregarProducto()">Agregar Producto</button>
      <button ion-item (click)="verProducto()">Ver mis productos</button>
      <button ion-item (click)="updatePicture()">Actualizar imagen</button>
      <button ion-item (click)="changeUsername()">Cambiar nombre de usuario</button>

      <!--- <button ion-item (click)="changePassword(item)">Cambiar contraseña</button>-->


      <div *ngFor="let item of users">
        <button ion-item *ngIf="(item.correo_usu === username)" (click)="changePassword(item)">Cambiar contraseña
        </button>
      </div>

      <button ion-item (click)="support()">Contactanos</button>
      <button ion-item (click)="logout()">Salir</button>


    </ion-list>






  </div>





</ion-content>
