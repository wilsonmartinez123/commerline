<ion-header>
  <ion-navbar no-border-bottom>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        Todo
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Ofertas
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" (ionInput)="getItems($event)" placeholder="Buscar">
    </ion-searchbar>
    <!--<ion-searchbar [(ngModel)]="terms" placeholder="Buscar"> </ion-searchbar>-->
  </ion-toolbar>

</ion-header>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-list>
      <!-- <p>Categoria: {{category}}</p>-->
      <ion-item-divider>Categoria: {{category}}</ion-item-divider>
      <button ion-item *ngFor="let product of items  | paginate: { itemsPerPage: 20, currentPage: p } " (click)="postDetail(product)"
        text-wrap>


        <h2>{{product.nombre_pro}}</h2>
        <ion-thumbnail item-left>

          <img [src]="product.imagen_pro" />
        </ion-thumbnail>
        <h2>precio: {{product.precioNuevo_pro}}</h2>
        <div *ngIf="product.precioAnterior_pro">
          <h2>Antes: {{product.precioAnterior_pro}}</h2>
        </div>
      
      </button>
    </ion-list>


    <pagination-controls class="my-pagination" (pageChange)="p = $event" maxSize="12" directionLinks="true" autoHide="true" responsive="true"
      previousLabel="Anterior" nextLabel="Siguiente" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page">
    </pagination-controls>


    <ion-item-options>
      <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
        Favorite
      </button>
      <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
        Remove
      </button>
    </ion-item-options>

    <!-- </ion-item-sliding> -->

    <!-- </ion-item-group>-->

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
    No Sessions Found
  </ion-list-header>

  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="share"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
