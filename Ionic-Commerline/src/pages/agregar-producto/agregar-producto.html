<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>agregar-producto</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

    <div>
       <ion-item *ngIf="isEdited && !hideForm">
          <button
             ion-button
             item-right
             color="secondary"
             text-center
             block
             (click)="deleteEntry()">Eliminar esta entrada?</button>
       </ion-item>
  
  
       <div *ngIf="hideForm">
          <ion-item class="post-entry-message" text-wrap>
             <h2>Exito!</h2>
             <p>Le gustaria editar una estrada existente o agregar un nuevo registro?</p>
             <p>Simplemente regresa a la pagina de agregar-producto y selecciona la opcion que desea buscar.</p>
          </ion-item>
       </div>
  
  
       <div *ngIf="!hideForm">
          <form [formGroup]="form" (ngSubmit)="saveEntry()">
  
             <ion-list>

  
                <ion-item-group>
                   <ion-item-divider color="light">Nombre del producto*</ion-item-divider>
                   <ion-item>
                      <ion-input
                         type="text"
                         placeholder="Enter a name..."
                         formControlName="name"
                         [(ngModel)]="productName"></ion-input>
                   </ion-item>
                </ion-item-group>

                <ion-item-group>
                    <ion-item-divider color="light">Precio*</ion-item-divider>
                    <ion-item>
                       <ion-input
                          type="text"
                          placeholder="Enter a price..."
                          formControlName="price"
                          [(ngModel)]="productPrice"></ion-input>
                    </ion-item>
                 </ion-item-group>
  
  
                <ion-item-group>
                   <ion-item-divider color="light">Descripcion del producto *</ion-item-divider>
                   <ion-item>
                      <ion-textarea
                         placeholder="Description..."
                         formControlName="description"
                         rows="6"
                         [(ngModel)]="productDescription"></ion-textarea>
                   </ion-item>
                </ion-item-group>
  
  
                <ion-item>
                   <button
                      ion-button
                      color="primary"
                      text-center
                      block
                      [disabled]="!form.valid">Guardar Entrada</button>
                </ion-item>
  
             </ion-list>
  
          </form>
       </div>
    </div>
  
  
  </ion-content>
