<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/commerline.png" alt="Ionic logo">
	</div>

	<ion-list no-lines>
		<ion-item>
			<ion-input round type="text" placeholder="Username" name="username" #username></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="Password" name="password" #password></ion-input>
		</ion-item>

		<button ion-button round block (click)="signIn()">Ingresar</button>


		<button ion-button round outline block (click)="signUp()">Registrar</button>

	</ion-list>
</ion-content>
