<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <button ion-button icon-end color="primary" item-right (click)="contact()">Paute con nosotros
      <ion-icon name="megaphone"></ion-icon>
    </button>


    <ion-item-divider>Categorias</ion-item-divider>
    <button ion-item *ngFor="let category of categories | unique   " (click)="viewCategory(category)">
      {{ category.nombre_categoria }}
    </button>
  </ion-list>

</ion-content>
