<ion-header>

  <ion-navbar>
    	<button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mis productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
       <button
          class="add"
          ion-button
          item-right
          icon-right
          margin-bottom
          color="primary"
          (click)="addEntry()">
            Agregar Producto
             <ion-icon name="add"></ion-icon>
       </button>
    </ion-item>
 
 
    <ion-item *ngFor="let item of items">
       <h2>{{ item.name }} </h2>
       <button
          ion-button
          color="primary"
          item-right
          (click)="viewEntry({ record: item })">Mirar</button>
    </ion-item>
 
 
 </ion-content>
