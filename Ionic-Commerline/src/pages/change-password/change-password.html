
<ion-header>

  <ion-navbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-line>

    <div class="logo">
      <img src="assets/img/commer.jpeg" alt="Commerline Logo">
    </div>

    <form [formGroup]="authForm" (ngSubmit)="ChangePassword()">


      <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
        <ion-label floating>Nueva Contraseña</ion-label>
        <ion-input formControlName="password" type="password" name="password" #password></ion-input>
      </ion-item>
      <ion-item *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
        <p>campo contraseña es requerido!</p>
      </ion-item>
      <ion-item *ngIf="authForm.controls.password.hasError('minlength') && authForm.controls.password.touched">
        <p>longitud minima de contraseña es 6!</p>
      </ion-item>
      <ion-item *ngIf="authForm.controls.password.hasError('maxlength') && authForm.controls.password.touched">
        <p>longitud maxima de contraseña es 12!</p>
      </ion-item>



      <ion-item [ngClass]="{'error-border':!authForm.controls.passwordRetyped.valid && authForm.controls.passwordRetyped.touched}">
        <ion-label floating>Confirme contraseña</ion-label>
        <ion-input formControlName="passwordRetyped" type="password" name="passwordRetyped" #passwordRetyped></ion-input>
      </ion-item>
      <ion-item *ngIf="authForm.controls.passwordRetyped.hasError('required') && authForm.controls.passwordRetyped.touched">
        <p>repita contraseña es requerido!</p>
      </ion-item>


      <div padding>

        <button ion-button round outline block color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;"
          type="submit">Cambiar</button>
      </div>

    </form>
  </ion-list>

</ion-content>
