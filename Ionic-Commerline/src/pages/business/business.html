<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empresas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-divider>Empresas</ion-item-divider>
    <button ion-item *ngFor="let companies of business" (click)="ProductBusiness(companies)">

      <ion-thumbnail item-left *ngIf="companies.logo_emp.includes('http')">
        <img src="{{companies.logo_emp}}">
      </ion-thumbnail>

      <ion-thumbnail item-left *ngIf="companies.logo_emp.includes('uploads/')">
        <img src="http://localhost/ionic-php-mysql/{{companies.logo_emp}}">
      </ion-thumbnail>

      {{ companies.nombre_emp }}
    </button>
  </ion-list>

</ion-content>
