<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/img/commer.jpeg" alt="Ionic logo">
  </div>

  <form [formGroup]="myForm" (ngSubmit)="resetPassword()">

    <ion-list>
      <ion-item [ngClass]="{'error-border':!myForm.controls.email.valid && myForm.controls.email.touched}">
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Correo</ion-label>
        <ion-input formControlName="email" type="email" name="email" #email></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.controls.email.hasError('required') && myForm.controls.email.touched">
        <p>Ingrese su correo electrónico</p>
      </ion-item>
      <ion-item *ngIf="myForm.controls.email.hasError('pattern') && myForm.controls.email.touched">
        <p>Dirección de correo electrónico no válida</p>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button round outline block type="submit" [disabled]="!myForm.valid">Recuperar</button>
    </div>
  </form>
</ion-content>
